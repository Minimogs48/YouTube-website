<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="7b.css">
  </head>
  <body>

    <button class="tweet-button">Tweet</button>
    </div>

    <div style="display: grid;
    grid-template-columns: 200px 200px 200px;
    column-gap: 20px;
    align-items: center;
    ">

      <img class="kurt-angle-profile-website" src="thumbnails/kurt-angle.jpg">
      <p class="name">
         Kurt Angle

          2 mutual friends
      </p>

          Add Friend
      </button>

    <div class="profile-2">
      <img class="skyler-white-profile-website" src="thumbnails/Skyler-white-yo.webp">
      <p class="name">
         George
      </p>
      <p class="mutual-friends">
          3 mutual friends
      </p>
      <button class="add-friend-button">
          Add Friend
      </button>
    </div>

    <div class="profile-3">
      <img class="skyler-white-profile-website" src="thumbnails/Mr Bean.jpg">
      <p class="name">
         Mr Bean
      </p>
      <p class="mutual-friends">
          3 mutual friends
      </p>
      <button class="add-friend-button">
          Add Friend
      </button>

</html>
